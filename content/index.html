{% extends "skeleton/_base.html" %}

{% include "skeleton/_recent.html" %}

{% block content %}

{%recent_posts recents 5 %}

{%for post in recents %}
<span class="post-date">{{ post.created|date:"D d M Y"}}</span>
<h2>{{ post.title }}</h2>
{%render_article post %}
{% endfor %}

{% endblock %}
