<div class="left-bar">
  <span class="post-date">
    <a href='{{page.url}}'>{{ page.created|date:"Y-m-d"}}</a>
  </span>
  <span class="comment-count">
    <a href="{{page.url}}#disqus_thread">Comments</a>
  </span>
</div>

<div class="right-bar">
  <ul class="post-tags">
    {%for tag in page.categories %}
    <li>{<a href="{{site.url}}/tag/{{tag}}.html">{{tag}}</a>}</li>
    {%endfor%}
  </ul>
</div>
