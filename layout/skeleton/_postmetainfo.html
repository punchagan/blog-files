<div id="left-bar">
  <span class="post-date">
  {{ page.created|date:"D d M Y"}}
  </span>
</div>

<div id="right-bar">
  {% include "skeleton/_context_nav.html" %}
  <ul id="post-tags">
    {%for tag in page.categories %}
    <li>{<a href="{{site.url}}/tag/{{tag}}.html">{{tag}}</a>}</li>
    {%endfor%}
  </ul>
  {% include "skeleton/_sitenav.html" %}
</div>
