{% extends "skeleton/_body.html" %}
{% block title %}{{site.name}} - Blog {% endblock %}

{% block content_body %}
<div id="recent"
<h3>Showing posts in {{category}}</h3>
</div>
{%for post in posts %}
<div class="outline-2">
{% include "skeleton/_postheading.html" %}
{%render_article post %}
<div class="comment-count">
<a href="{{post.url}}#disqus_thread">Comments</a>
</div>
</div>
{% endfor %}

{% endblock %}
