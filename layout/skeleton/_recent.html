{% block content_body %}
<div id="recent">
<h3>Recent Posts <span class="feed"><a href="{{site.url}}/atom.xml" target="_blank"><img src="{{site.url}}/media/images/feed.jpg" alt="Subscribe" /></a></span></h3>
{%recent_posts recents 5 %}
<ul>
{%for post in recents %}
<li>
<a href='{{post.url}}'>{{post.title}}</a> <div class="timesince"> {{post.created|timesince}} ago</div>
</li>
{%endfor%}
</ul>
<span class="all-posts"> <a href='{{page.node.listing_url}}'>All Posts</a> </span>
</div>
{% endblock %}
