{% block content_body %}
<div id="recent">
<h3>Recent Posts</h3>
{%recent_posts recents 5 %}
<ul>
{%for post in recents %}
<li>
<a href='{{post.url}}'>{{post.title}}</a> <div id="timesince"> {{post.created|timesince}} ago</div>
</li>
{%endfor%}
</ul>
</div>
<div id="all-posts">
<a href='{{site.full_url}}/listing.html'>All Posts</a>
</div>
{% endblock %}
