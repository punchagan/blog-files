{% block content_body %}
<div id="recent">
<h3>Recent Posts</h3>
{%recent_posts recents 5 %}
<ul>
{%for post in recents %}
<li>
<a href='{{post.url}}'>{{post.title}}</a> <div id="timesince"> {{post.created|timesince}} ago</div>
</li>
{%endfor%}
</ul>
<span class="all-posts"> <a href='{{page.node.listing_url}}'>All Posts</a> </span>
<span class="feed"> <a href="{{site.url}}/atom.xml"><img src="/media/images/feed.png" width=25 alt="Subscribe"/> </a></span>
</div>
{% endblock %}
